<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>HTML Academy: Техномарт</title>
    <link
        href="https://fonts.googleapis.com/css?family=Cuprum:400,400i,700|PT+Sans:400,400i,700&display=swap&subset=cyrillic"
        rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header class="main-header">

        <div class="header-top">
            <div class="container-wrapper">
                <div class="container-left">
                    <div class="header-logo">
                    </div>

                    <div class="header-search">
                        <form>
                            <svg class="icon-search" xmlns="http://www.w3.org/2000/svg" width="17" height="17"
                                viewBox="0 0 17 17">
                                <path
                                    d="M17 15.586l-3.542-3.542A7.465 7.465 0 0 0 15 7.5 7.5 7.5 0 1 0 7.5 15c1.71 0 3.282-.579 4.544-1.542L15.586 17 17 15.586zM2 7.5C2 4.467 4.467 2 7.5 2 10.532 2 13 4.467 13 7.5c0 3.032-2.468 5.5-5.5 5.5A5.506 5.506 0 0 1 2 7.5z" />
                            </svg>
                            <input type="text" name="search" placeholder="Поиск:">
                        </form>
                    </div>
                </div>

                <div class="container-right">
                    <div class="header-bookmarks">
                    </div>

                    <div class="header-cart">
                    </div>

                    <div class="header-order">
                    </div>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="container">
                <div class="container-wrapper">
                    <div class="header-about-company">
                    </div>

                    <div class="header-contacts">
                    </div>

                    <div class="header-login">
                    </div>
                </div>

                <nav class="main-navigation">
                    <ul class="site-navigation">
                    </ul>
                </nav>
            </div>
        </div>
    </header>
